name: Pull Request Build

on:
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Clone repository
      run: |
        git clone https://github.com/${{ github.repository }}.git .
        git checkout ${{ github.event.pull_request.head.sha }}

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Build with MkDocs
      run: mkdocs build

    - name: Upload to bashupload website
      run: |
        zip -r wikimot3k.zip ./site
        UPLOAD_URL=$(curl -s --upload-file wikimot3k.zip https://bashupload.com/wikimot3k.zip)
        echo "URL de téléchargement : $UPLOAD_URL"
        echo "upload_url=$UPLOAD_URL" >> $GITHUB_ENV

    - name: Commenter l'URL de téléchargement sur la Pull Request
      uses: actions/github-script@v6
      with:
        script: |
          const { github, context } = require('@actions/github');
          const uploadUrl = process.env.upload_url;
          github.rest.issues.createComment({
            ...context.repo,
            issue_number: context.payload.pull_request.number,
            body: `L'URL de téléchargement est : ${uploadUrl}`
          })
        env:
          upload_url: ${{ env.upload_url }}
